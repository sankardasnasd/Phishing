<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/myapp/userview_complaint_post/">
    {% csrf_token %}
<table border="1">
    <tr>
        <td>From </td>
        <td><input type="date" name="datef"></td>
        <td>To </td>
        <td><input type="date" name="datet"></td>
        <td><input type="submit" value="search"></td>
    </tr>
</table>
    <table border="1">
        <tr>
            <td>Sl No</td>
            <td>Complaint</td>
            <td>Date</td>
            <td>Reply</td>
            <td>Status</td>
        </tr>
        {% for i in data %}

        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.complaint }}</td>
            <td>{{ i.date }}</td>
            <td>{{ i.reply }}</td>
            <td>{{ i.status }}</td>
        </tr>
        {% endfor %}

    </table>
</form>
</body>
</html>

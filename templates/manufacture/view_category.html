<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/myapp/view_category_post/">
    {% csrf_token %}
    <table class="table table-hover table-bordered">
        <tr>
            <td><input type="text" class="form-control" required name="category"></td>
            <td><input type="submit" class="btn btn-success" ></td>
        </tr>
    </table>
    <table class="table table-hover table-bordered" border="1">
        <tr>
            <th>Sl no</th>
            <th>Category</th>
            <th></th>
            <th></th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.category_name }}</td>
            <td><a href="/myapp/edit_category/{{ i.id }}" class="btn btn-success">Edit</a> </td>
            <td><a href="/myapp/delete_category/{{ i.id }}" onclick="return confirm('Are You Sure')" class="btn btn-danger">Delete</a> </td>
        </tr>
        {% endfor %}
    </table>

</form>
</body>
</html>

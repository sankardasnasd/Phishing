<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/myapp/add_product_post/">
    {% csrf_token %}
    <table class="table table-hover table-bordered">
        <tr>
            <th>Category</th>
            <td><select name="select">
                {% for i in data %}
                <option value="{{ i.id }}">{{ i.category_name }}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <th>Product Name</th>
            <th><input type="text" required name="product"></th>
        </tr><tr>
            <th>Price</th>
            <th><input type="text" required name="price"></th>
        </tr><tr>
            <th>Description</th>
            <th><textarea required name="desc"></textarea></th>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" ></td>
        </tr>
    </table>

</form>
</body>
</html>

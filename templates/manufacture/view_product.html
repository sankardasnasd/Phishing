<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/myapp/view_product_post/">
    {% csrf_token %}
    <table class="table table-hover table-bordered">
        <tr>
            <td><input class="form-control" type="text" required name="category"></td>
            <td><input type="submit" class="btn btn-success" ></td>
        </tr>
    </table>
    <table class="table table-hover table-bordered" border="1">
        <tr>
            <th>Sl no</th>
            <th>Category</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Description</th>
            <th></th>
            <th></th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.CATEGORY.category_name }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.price }}</td>
            <td>{{ i.description }}</td>
            <td><a href="/myapp/edit_product/{{ i.id }}" class="btn btn-success">Edit</a> </td>
            <td><a href="/myapp/delete_product/{{ i.id }}" onclick="return confirm('Are You Sure')" class="btn btn-danger">Delete</a> </td>
        </tr>
        {% endfor %}
    </table>

</form>
</body>
</html>

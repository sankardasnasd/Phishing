
{% extends 'admin/adminindex.html' %}
{% block body %}
<form method="post" action="/myapp/view_aproved_manufacture_post/">
    {% csrf_token %}
<table border="1" class="pull-left table table-hover table-bordered table-stripped ">
        <tr>
            <td><input type="text" class="form-control" name="searching" placeholder="Enter Manufature Name "></td>
            <td><input type="submit" class="btn btn-success" value="Search"></td>
        </tr>

    </table>
    <table class="table table-bordeless table-striped hover">
         <tr>


             <td>Sl No</td>
             <td>Name</td>
            <td>Email</td>
            <td>Phone</td>
             <td>Pin</td>
             <td>Place</td>
            <td>Post</td>

            <td></td>
        </tr>


        {% for i in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                <img src="{{ i.image }}" width="200px" height="200px"><br>
                {{ i.name }}
            </td>
            <td>{{ i.email  }}</td>
            <td>{{ i.phone }}</td>
            <td>{{ i.pin }}</td>
            <td>{{ i.place }}</td>
            <td>{{ i.post }}</td>


        </tr>
        {% endfor %}
    </table>
</form>
{% endblock %}

{% extends 'admin/adminindex.html' %}
{% block body %}
<form action="/myapp/send_reply_post/" method="post">
    {% csrf_token %}
    <table class="table table-bordeless table-striped hover">

        <tr>
            <td>Enter Reply Here</td>
            <input type="hidden" value="{{ data.id }}" name="id">
            <td><textarea class="form-control" name="reply"></textarea></td>
            <td><input type="submit" class="btn btn-info"></td>
        </tr>
    </table>

</form>

{% endblock %}

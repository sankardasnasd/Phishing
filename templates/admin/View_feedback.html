{% extends 'admin/adminindex.html' %}
{% block body %}



<form method="post" action="/myapp/view_feedback_post/">
{% csrf_token %}


    <table border="1" class="pull-left table table-hover table-bordered table-stripped">

    <tr>
        <td>From</td>
        <td>
            <input type="date" placeholder="Search here"required name="f" class="form-control">
        </td>
        <td>To</td>
         <td>
            <input type="date" placeholder="Search here" required name="t" class="form-control">
        </td>
        <td>
            <input type="submit" value="Search" class="btn btn-success">
        </td>
    </tr>
</table>

<table border="1" class="table table-hover table-bordered table-stripped">
    <tr>
        <th>Sl No</th>
        <th>Date</th>
        <th>User name</th>
        <th>Feedback</th>
        <th>Rating</th>
    </tr>
    {% for i in var %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.date }}</td>
        <td>{{ i.USER.name }}</td>
        <td>{{ i.feedback }}</td>
        <td>{{ i.rating }}</td>


    </tr>

    {% endfor %}
</table>
</form>

{% endblock %}
